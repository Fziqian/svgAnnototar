    患者为间断上腹部胀痛不适半年，加重1月，诊断明确为：胃癌，糖尿病，高血压病，现就其诊断及治疗讨论如下：
    根据患者胃镜、活检病理等辅助检查，目前胃癌诊断明确。该病为消化道最为常见的恶性肿瘤，中老年人多发。早期症状不明显，也无特异性，可表现为上腹部不适、隐痛、嗳气等症状，晚期可有腹部包块、梗阻、腹水、远处转移及恶病质等症状及体征。胃癌诊断有赖于胃镜及活检病理。胃癌的转移有四种途径：直接侵润、淋巴转移、血行转移、种植转移。
    胃癌治疗依赖于以手术为主的综合治疗。胃切除+D2淋巴结清扫是胃癌的外科标准手术方式。淋巴结清扫范围依据肿瘤部位而不同，主要的标准参照日本胃癌处理规约。胃癌患者预后有赖于术后病理分期及分型。
    常用的治疗方式主要有以下几种选择：
    1、手术治疗:
    (1)内镜切除术：包括EMR和ESD。
    绝对适应证：2cm以下的肉眼可见的非溃疡型粘膜内癌cT1a，组织类型为分化型；
    扩大适应证：①2cm以上的非溃疡型分化型粘膜内癌cT1a，②3cm以下的溃疡型分化型粘膜内癌cT1a，③2cm以下的非溃疡型未分化型粘膜内癌cT1a。对于扩大适应症，内镜切除术目前仍是临床研究性质的治疗方法。
    (2)根治性手术：
    ①标准手术：要求切除2/3以上胃及D2淋巴结清扫术。通常选择全胃切除术或远端胃切除术。对于贲门到肿瘤上缘距离不足5cm的T2期以上肿瘤及不足3cm的T1期肿瘤，应选择全胃切除术，远端胃切除术适用于除此以外的其他T2以上肿瘤。近端胃切除术仅限于胃上部的T1期肿瘤，且需保留1/2以上的胃。
    ②腹腔镜（或机器人）辅助胃癌手术：目前已成为根治早期胃癌及部分进展期胃癌安全可行的手术方式。适应证：胃肿瘤浸润深度在浆膜层T4a以内者，胃癌术前分期考虑为Ⅰ、Ⅱ、ⅢA期者，胃癌的探查与分期，晚期胃癌的姑息性手术。禁忌证：胃肿瘤浸润大面积浆膜层或浆膜外广泛浸润T4b、肿瘤直径大于10cm淋巴结转移灶融合并包绕重要血管、腹腔严重粘连、重度肥胖、胃癌急诊手术以及心肺功能不良者。
    ③非标准手术：根据不同病变程度改变相应切除范围以及淋巴结清扫范围，包括缩小手术：切除范围及淋巴结清扫范围不满足标准手术要求，如D1、D1+等；扩大手术：合并切除其他脏器或D2以上的扩大淋巴结清扫术。
    （3）非根治性手术：对无法根治的病患进行的手术，分为减瘤手术和姑息手术。
    ①减瘤手术：指对存在非治愈因素（如已有不能切除的肝转移或腹膜转移等），并且无出血、狭窄、疼痛等肿瘤相关症状的病患所进行的胃切除术，其目的为降低体内肿瘤负荷，延缓症状出现或死亡。
    ②姑息手术：指为治疗不能手术切除的胃癌患者出现的出血、狭窄等肿瘤急症而进行的手术。对于因肿瘤而导致的狭窄或持续性出血，可安全行胃切除的病例可行姑息性胃切除术，而对于因切除困难等较危险的情况则应行胃空肠吻合等短路手术。
    2、化学治疗
    （1）新辅助化疗：是以消灭微小转移灶为目的，然后对残留的病灶进行切除的综合治疗。 新辅助化疗降期可以提高切除率，肿瘤缩小则可能避免进行联合脏器切除。但另一方面，对于化疗无效的情况，则有可能是患者失去手术时机。常用于Ⅱ、Ⅲ期胃癌患者，方案包括SOX、XELOX等。
    （2）转化化疗：适用于初始评估不能手术切除而有潜在手术可能，经化疗后肿瘤能够被切除的患者。
    （3）术后辅助化疗：指根治性切除术后为了防止微小残留肿瘤复发而进行的化疗。适用于进展期胃癌患者。
    此外，对于不可切除、复发肿瘤以及非根治性切除（R2）的患者，化疗则是首选的治疗方案。
    3、靶向治疗：表皮生长因子受体（EGFR）、血管内皮生长因子受体（VEGFR）和人表皮生长因子受体-2（HER-2）的过表达与胃癌较差的预后相关，因此，可根据情况选择靶向药物联合化疗治疗晚期胃癌。
    4、放疗：由于胃腺癌对放射线敏感性低，单独放疗疗效不佳，在胃癌治疗中是辅助性的，目前胃癌放疗在国内研究和应用较少。
    5、其他：免疫治疗如热休克蛋白Gp96自体免疫治疗等手段也开始应用于临床。
